#激活哪一个环境的配置文件
#公共配置
spring:
  profiles:
    active: dev
  application:
    name: backservice
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/spring?useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true"
    username: root
  server:
    port: 8200
    connectionTimeout: 10000
    maxConnections: 1000
  http:
    multipart:
      maxRequestSize: 1000Mb
      maxFileSize: 100Mb
server:
  port: 8200
  connection-timeout: 3000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.demo.dao.pojo
  
